<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bite Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Smart Bite Calculator</h2>
        <form id="calorieForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
            </select>

            <label for="dietGoal">Dietary Goal:</label>
            <select id="dietGoal" required>
                <option value="maintain">Maintain Weight</option>
                <option value="gradualLoss">Gradual Weight Loss</option>
                <option value="moderateLoss">Moderate Weight Loss</option>
                <option value="rapidLoss">Rapid Weight Loss</option>
                <option value="gradualGain">Gradual Weight Gain</option>
                <option value="moderateGain">Moderate Weight Gain</option>
                <option value="rapidGain">Rapid Weight Gain</option>
            </select>

            <label for="allergiesDislikes">Allergies and Dislikes:</label>
            <input type="text" id="allergiesDislikes" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result"></div>
        <div id="bmiReference" class="bmi-reference"></div>

        <button id="downloadBtn">Download</button>
        <button id="printBtn">Print</button>
        <button id="homeBtn">Home</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</body>
</html>
